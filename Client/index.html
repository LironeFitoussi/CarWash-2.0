<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduTracker - Online Course Management & Learning Platform</title>
    <meta name="description" content="EduTracker - Comprehensive online course management platform. Track your learning progress, manage lessons, and achieve your educational goals with interactive courses and progress tracking." />
    <meta name="keywords" content="online courses, learning platform, course management, education, e-learning, progress tracking, lessons, tutorials, skill development, online education" />
    <meta name="author" content="EduTracker" />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#2563eb" />

    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="EduTracker - Online Course Management & Learning Platform" />
    <meta property="og:description" content="Comprehensive online course management platform. Track your learning progress, manage lessons, and achieve your educational goals with interactive courses." />
    <meta property="og:image" content="/og-image.jpg" />
    <meta property="og:url" content="https://edutracker.example.com" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="EduTracker - Online Course Management & Learning Platform" />
    <meta name="twitter:description" content="Comprehensive online course management platform. Track your learning progress, manage lessons, and achieve your educational goals." />
    <meta name="twitter:image" content="/og-image.jpg" />
    <meta name="twitter:site" content="@edutracker" />

    <!-- Canonical -->
    <link rel="canonical" href="https://edutracker.example.com" />
    <link href="/src/styles.css" rel="stylesheet">

    <!-- Structured Data: EducationalOrganization -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "EducationalOrganization",
        "name": "EduTracker - Online Learning Platform",
        "image": "/og-image.jpg",
        "@id": "https://edutracker.example.com",
        "url": "https://edutracker.example.com",
        "description": "Comprehensive online course management platform. Track your learning progress, manage lessons, and achieve your educational goals with interactive courses and progress tracking.",
        "educationalCredentialAwarded": "Course Completion Certificates",
        "hasCredential": {
          "@type": "EducationalOccupationalCredential",
          "name": "Course Completion Certificate"
        },
        "offers": {
          "@type": "Course",
          "name": "Various Online Courses",
          "description": "Wide range of online courses including web development, programming, and professional skills"
        },
        "sameAs": [
          "https://facebook.com/edutracker",
          "https://instagram.com/edutracker",
          "https://twitter.com/edutracker",
          "https://linkedin.com/company/edutracker"
        ]
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
